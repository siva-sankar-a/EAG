<!DOCTYPE html>
<html>
<head>
  <title>Voice Form Filler</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    .button-group button {
      flex: 1;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .listening {
      background-color: #e8f0fe;
      color: #4285f4;
    }
    #transcription {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-height: 50px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 14px;
      background-color: #f8f9fa;
    }
    .interim {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>Voice Form Filler</h2>
  <button id="startButton">Start Voice Recognition</button>
  <div class="button-group">
    <button id="prevButton">Previous Input</button>
    <button id="nextButton">Next Input</button>
  </div>
  <div id="status">Click the button to start</div>
  <div id="transcription"></div>
  <script src="popup.js"></script>
</body>
</html>
