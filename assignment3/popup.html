<!DOCTYPE html>
<html>
<head>
    <title>Parking Data Visualizer</title>
    <script src="lib/plotly.min.js"></script>
    <style>
        body {
            width: 600px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #plot {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        #text-response {
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .input-container {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 60px;
            font-family: Arial, sans-serif;
        }
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <textarea id="queryInput" placeholder="Enter your parking-related query here..."></textarea>
    </div>
    <button id="fetchData">Fetch Parking Data</button>
    <div id="text-response"></div>
    <div id="plot"></div>
    <script src="popup.js"></script>
</body>
</html>
